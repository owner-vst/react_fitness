<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon icon -->
    <link rel="icon" type="image/png" href="images/favicon.png" />

    <link
      rel="stylesheet"
      href="/assets/vendor/chartist/css/chartist.min.css"
    />
    <link
      href="/assets/vendor/bootstrap-select/dist/css/bootstrap-select.min.css"
      rel="stylesheet"
    />
    <link href="/assets/css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link
      href="/assets/vendor/owl-carousel/owl.carousel.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script src="/assets/vendor/global/global.min.js"></script>
    <script src="/assets/vendor/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
    <script src="/assets/vendor/chart-js/chart.bundle.min.js"></script>
    <script src="/assets/js/custom.min.js"></script>
    <script src="/assets/js/deznav-init.js"></script>
    <script src="/assets/vendor/owl-carousel/owl.carousel.js"></script>

    <!-- Chart piety plugin files -->
    <script src="/assets/vendor/peity/jquery.peity.min.js"></script>

    <!-- Apex Chart -->
    <script src="/assets/vendor/apexchart/apexchart.js"></script>

    <!-- Dashboard 1 -->
    <script src="/assets/js/dashboard/dashboard-1.js"></script>
    <script>
      function featuredmenus() {
        /*  testimonial one function by = owl.carousel.js */
        jQuery(".featured-menus").owlCarousel({
          loop: false,
          margin: 30,
          nav: true,
          autoplaySpeed: 3000,
          navSpeed: 3000,
          paginationSpeed: 3000,
          slideSpeed: 3000,
          smartSpeed: 3000,
          autoplay: false,
          dots: false,
          navText: [
            '<i class="fa fa-caret-left"></i>',
            '<i class="fa fa-caret-right"></i>',
          ],
          responsive: {
            0: {
              items: 1,
            },
            576: {
              items: 1,
            },
            767: {
              items: 1,
            },
            991: {
              items: 2,
            },
            1200: {
              items: 2,
            },
            1600: {
              items: 3,
            },
          },
        });
      }

      jQuery(window).on("load", function () {
        setTimeout(function () {
          featuredmenus();
        }, 1000);
      });
    </script>
  </body>
</html>
